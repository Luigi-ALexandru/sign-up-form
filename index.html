<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exotic Island</title>
</head>
<body>

<div class="container">

    <img class="img1" src="images/lush-island.jpg" alt="lush island">

    <div class="content-container">
        <div class="title">
            <h1>Win a Free Trip to an Exotic Island</h1>
            <div class="text-content">
                Are you dreaming of a getaway to a tropical paradise? Look no further! 
                Sign up now for your chance to win a free trip to a breathtaking island in the far east of Asia. 
            </div>
        </div>
        <div class="user-form">
            <form action="#" method="get">
            <div class="f-name">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="E.g. John" required>
            </div>
            <div class="l-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="E.g. Smith" required>
            </div>
            <div class="e-mail">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="pass">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" name="password" placeholder="Password" required>
            </div>
            <div class="confirm-pass">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="password" placeholder="Confirm Password" required>
            </div>
            <button class="btn" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="footer">
            <a class="sort-link" href="https://github.com/Luigi-ALexandru">
            <img class="img2" src="images/github.png" alt="gihub png">
            <p>Luigi-ALexandru</p>
            </a>
            
        </div>

    </div>

</div>
</body>
</html>
