<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exotic Island</title>
</head>
<body>

<div class="container">
    
    <img src="images/lush-island.jpg" alt="lush island">

    <div class="content-container">
        <div class="title">
            <h1>Win a Free Trip to an Exotic Island in Far East Asia!</h1>
        </div>
        <div class="text-content">
            Are you dreaming of a getaway to a tropical paradise? Look no further! 
            Sign up now for your chance to win a free trip to a breathtaking island in the far east of Asia. 
        </div>
        <div class="user-form">
        <form action="" method="">
        <div class="names">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="E.g. John" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="E.g. Smith" required>
        </div>
        <div class="email-and-dob">
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="email" placeholder="you@example.com" required>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="pass">
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" placeholder="Password" required>
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" name="password" placeholder="Confirm Password" required>
        </div>
        <div class="tarea">
            <textarea maxlength="250"></textarea>
        </div>
        </form>
        </div>
    </div>

</div>
</body>
</html>
